name: Integration Test

on: workflow_call

jobs:
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup

      - name: Integration Test
        run: npx nx e2e ngx-deploy-npm-e2e --jestConfig e2e/ngx-deploy-npm-e2e/jest.integration.config.js
