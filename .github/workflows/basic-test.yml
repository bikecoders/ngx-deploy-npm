name: Essential Test

on:
  workflow_call:
    inputs:
      #Â Enable reports on workflow (lint and coverage)
      reports:
        type: boolean
        default: true
        required: false

      # Install @nrwl@next instead of the current one on the package.json
      install-next-version:
        type: boolean
        default: false
        required: false

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup

      # Perform lint with @nrwl@next
      - if: inputs.install-next-version == true
        name: install @nrwl@next
        run: npx update-by-scope -t next @nrwl

      - name: Lint
        run: npx nx lint --outputFile=""

      - if: inputs.reports == true
        name: Lint report
        run: npx nx lint --format ./tools/sonarqube-linter-reporter.js

      - if: inputs.reports == true
        name: Archive lint report results
        uses: actions/upload-artifact@v3
        with:
          name: lint-report-${{ github.sha }}
          path: reports

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup

      # Perform build with @nrwl@next
      - if: inputs.install-next-version == true
        name: install @nrwl@next
        run: npx update-by-scope -t next @nrwl

      - run: npx nx build

      - name: Archive build result
        uses: actions/upload-artifact@v3
        with:
          name: library-dist-${{ github.sha }}
          path: dist

  unit-test:
    strategy:
      matrix:
        node-version: [14, 16, 18]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      # Perform unit test with @nrwl@next
      - if: inputs.install-next-version == true
        name: install @nrwl@next
        run: npx update-by-scope -t next @nrwl

      - run: npx nx test --code-coverage

      - if: matrix.node-version == 18 && inputs.reports == true
        name: Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: ngx-deploy-npm-coverage-report-${{ github.sha }}
          path: coverage/packages/ngx-deploy-npm/lcov.info
