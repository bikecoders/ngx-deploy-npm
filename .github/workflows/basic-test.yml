name: Essential Test
env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD }}
on: workflow_call

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Lint
        run: npx nx lint ngx-deploy-npm

      - name: Lint report
        run: npx nx lint-report ngx-deploy-npm

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - run: npx nx build ngx-deploy-npm

      - name: Archive build result
        uses: actions/upload-artifact@v3
        with:
          name: library-dist-${{ github.sha }}
          path: dist

  unit-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20, 22]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      - run: npx nx test ngx-deploy-npm --configuration="ci"
